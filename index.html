<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Developer's Community</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

     <!-- Logo in the top-left corner -->
     <img src="./cons/logo.jpg" alt="Logo" style="position: absolute; top: 10px; left: 10px; width: 100px; height: auto;">


    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./cons/merged.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 3D Model -->
    <div class="model-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/T5jigQ1oY5puQbdb/scene.splinecode"></spline-viewer>
    </div>

    <!-- Glowing Title -->
    <h1 class="glowing-title">GAME DEVELOPER'S COMMUNITY</h1>

    <!-- Overlay for Blurred Background -->
    <div class="overlay" id="menuOverlay">
        <ul class="menu" id="spiralMenu">
            <li style="--i: 0; --clr: #ff2972">
                <a href="./home/home.html"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li style="--i: 1; --clr: #fee800">
                <a href="./info/index.html"><ion-icon name="information-circle-outline"></ion-icon></a>
            </li>
            <li style="--i: 2; --clr: #04fc43">
                <a href="./event/index.html"><ion-icon name="game-controller-outline"></ion-icon></a>
            </li>
        </ul>
    </div>

    <!-- Shape Button -->
    <div class="shape-button" onclick="toggleMenu()">
        PRESS HERE
    </div>

    <!-- Audio (Background Music) -->
    <audio id="background-music" loop>
        <source src="./cons/audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Speaker and Social Media Buttons -->
    <div class="speaker-buttons">
        <div class="speaker-button" onclick="toggleMusic()">
            <ion-icon name="volume-high-outline"></ion-icon>
        </div>

        <!-- Instagram Button -->
        <a href="https://www.instagram.com/gamedevcom.srm/" target="_blank" class="social-button instagram">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <!-- LinkedIn Button -->
        <a href="https://www.linkedin.com/company/game-developers-community-srm/" target="_blank" class="social-button linkedin">
            <ion-icon name="logo-linkedin"></ion-icon>
        </a>
    </div>

    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- JavaScript -->
    <script>
        let overlay = document.getElementById("menuOverlay");
        let spiralMenu = document.getElementById("spiralMenu");
        let music = document.getElementById("background-music");

        function toggleMenu() {
            overlay.style.display = overlay.style.display === "flex" ? "none" : "flex"; // Toggle overlay visibility
            spiralMenu.classList.toggle("active");
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();  // Play the music if it is paused
            } else {
                music.pause(); // Pause the music if it is playing
            }
        }
    </script>
</body>
</html>
